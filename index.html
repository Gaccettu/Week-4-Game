<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT RPG Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="pgtitle" class="col-md-12">
                <h1>Game of Thrones RPG!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span id="jon"></span>
                <span id="sam"></span>
                <span id="hodor"></span>
                <span id="ramsay"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Your Character</h3>
            </div>
        </div>
        <div class="row">
            <div id="EnemyChoices" class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <h3>Enemies Available to Attack</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <h3>Fight Section</h3>
               <button class="button" type="button">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Defender</h3>
            </div>
        </div>
        <div class="row">
            <div id="DefenderArea" class="col-md-12"></div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
