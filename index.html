<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT RPG Game</title>
</head>
<body>
    <div class="container"
        <div class="row">
            <div id="pgtitle" class="col-md-12">
                Game of Thrones RPG!
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span id="jon">
                    <img class="char" src="assets/images/jon.jpg">
                </span>
                <span id="sam">
                    <img class="char" src="assets/images/sam.jpg">
                </span>
                <span id="hodor">
                    <img class="char" src="assets/images/hodor.jpg">
                </span>
                <span id="ramsay">
                    <img class="char" src="assets/images/Ramsay.jpg">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Your Character
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Hold for Enemies
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Enemies Available to Attack
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Fight Section
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Defender
            </div>
        </div>
    </div>
<script src="assets/javascript/game.js"
</body>
</html>
